{% from "_render_macros.html" import render_messages_error %}

<!DOCTYPE html>
<html>

<head>
  <title>DesTapIS</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='css/login.css') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <section class="center">
    <form method="post" action="{{ url_for('login') }}">
        {{render_messages_error(messages)}}
    <h1>LOGIN</h1> 
      <hr>

      <label for="email"><b>Nombre Usuario</b></label>
      <input type="text" placeholder="Usuario" name="username" required>

      <label for="email"><b>Contraseña</b></label>
      <input type="password" placeholder="Contraseña" name="password" required>
        
      <div class="forget">
          <p>
            <a href="{{ url_for('recuperar') }}" target="_blank">
            ¿Olvidó su contraseña?</a>
          </p>
        </div>
      
        <hr>
        <button type="submit" class="accept " onclick="{{ url_for('recuperar') }}">Login</button>
        </button>

        <div class="create">
          <p>
            <a href="{{ url_for('home') }}" target="_blank">
            Crear cuenta</a>
          </p>
        </div>

  </section>
  
  
</body>
